<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div
                    style="padding: 20px; background: #111; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between;">
                    <span style="font-family: var(--font-display); font-weight: 900; font-size: 18px;">Admin</span>
                    <a href="mobile-home.html" class="clickable"
                        style="font-size: 12px; color: #666; text-decoration: none;">LOGOUT</a>
                </div>
                <div style="flex: 1; overflow-y: auto; padding: 20px;">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px;">
                        <div style="background: #111; padding: 16px; border-radius: 12px; border: 1px solid #333;">
                            <div style="font-size: 24px; font-weight: 700; color: #fff;">1.2k</div>
                            <div style="font-size: 11px; color: #666;">Total Users</div>
                        </div>
                        <div style="background: #111; padding: 16px; border-radius: 12px; border: 1px solid #333;">
                            <div style="font-size: 24px; font-weight: 700; color: var(--accent-primary);">850</div>
                            <div style="font-size: 11px; color: #666;">Active Alerts</div>
                        </div>
                    </div>
                    <div
                        style="font-size: 12px; color: #666; text-transform: uppercase; margin-bottom: 12px; font-family: var(--font-mono);">
                        QUICK ACTIONS</div>
                    <div style="display: flex; flex-direction: column; gap: 8px;">
                        <a href="#" class="clickable"
                            style="padding: 16px; background: #111; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; text-decoration: none;">
                            <span style="font-size: 14px;">Manage Users</span>
                            <span style="color: #666;">→</span>
                        </a>
                        <a href="#" class="clickable"
                            style="padding: 16px; background: #111; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; text-decoration: none;">
                            <span style="font-size: 14px;">Manage Products</span>
                            <span style="color: #666;">→</span>
                        </a>
                        <a href="#" class="clickable"
                            style="padding: 16px; background: #111; border-radius: 8px; border: 1px solid #333; display: flex; justify-content: space-between; text-decoration: none;">
                            <span style="font-size: 14px;">System Logs</span>
                            <span style="color: #666;">→</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
