<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div style="padding: 40px 20px; text-align: center; margin-top: 40px;">
                    <div
                        style="width: 60px; height: 60px; background: #fff; border-radius: 12px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center;">
                        <img src="assets/img/logomark.svg" alt="HAO"
                            style="height: 32px; width: auto; filter: invert(1);">
                    </div>
                    <h1
                        style="font-family: var(--font-display); font-weight: 900; font-size: 24px; margin-bottom: 8px;">
                        Admin Portal</h1>
                    <p style="color: #666; font-size: 14px; margin-bottom: 32px;">Enter your credentials to access the
                        dashboard.</p>
                    <div style="text-align: left; display: flex; flex-direction: column; gap: 16px;">
                        <div>
                            <label style="font-size: 12px; color: #666; display: block; margin-bottom: 8px;">ADMIN
                                EMAIL</label>
                            <input type="email" value="admin@bhao.pk" class="input-field" style="width: 100%;">
                        </div>
                        <div>
                            <label
                                style="font-size: 12px; color: #666; display: block; margin-bottom: 8px;">PASSWORD</label>
                            <input type="password" value="********" class="input-field" style="width: 100%;">
                        </div>
                        <a href="mobile-admin-dashboard.html" class="btn btn-primary clickable"
                            style="width: 100%; justify-content: center; margin-top: 8px; text-decoration: none;">LOGIN
                            TO DASHBOARD</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
