<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - System Error</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div
                    style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center;">
                    <div style="font-size: 64px; margin-bottom: 20px;">⚠️</div>
                    <h1
                        style="font-family: var(--font-display); font-weight: 900; font-size: 24px; margin-bottom: 8px;">
                        System Malfunction</h1>
                    <p style="color: #666; font-size: 14px; margin-bottom: 32px;">We encountered a critical error. Our
                        engineers have been notified.</p>
                    <button class="btn btn-secondary clickable" style="width: 100%; justify-content: center;"
                        onclick="location.reload()">RETRY CONNECTION</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
