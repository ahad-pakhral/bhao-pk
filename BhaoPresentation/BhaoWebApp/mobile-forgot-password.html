<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div style="padding: 40px;">
                    <div style="max-width: 500px; width: 100%;">
                        <div style="text-align: center; margin-bottom: 40px;">
                            <div
                                style="display: flex; align-items: center; justify-content: center; gap: 6px; margin-bottom: 24px;">
                                <img src="assets/img/logomark.svg" alt="HAO" style="height: 48px; width: auto;">
                                <span
                                    style="font-family: var(--font-display); font-weight: 900; font-size: 36px; letter-spacing: -1px;">HAO<span
                                        style="color: #666; font-weight: 400;">.PK</span></span>
                            </div>
                            <h2
                                style="font-family: var(--font-display); font-weight: 900; font-size: 32px; margin: 0 0 8px; letter-spacing: -0.5px;">
                                Reset Password</h2>
                            <p style="color: #666; font-size: 16px; font-family: var(--font-body);">Enter your email
                                address to receive a password reset link.</p>
                        </div>
                        <div class="input-group" style="max-width: 100%; margin-bottom: 16px;">
                            <label class="input-label">Email Address</label>
                            <input type="email" class="input-field" placeholder="your@email.com">
                        </div>
                        <button class="btn btn-primary"
                            style="width: 100%; justify-content: center; margin-bottom: 20px;"
                            onclick="alert('Password reset link sent!');">SEND LINK</button>
                        <div style="text-align: center; font-size: 14px; color: #666;">Remember your password? <a
                                href="mobile-login.html" class="clickable"
                                style="color: var(--accent-primary); cursor: pointer; text-decoration: none;">Log in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
