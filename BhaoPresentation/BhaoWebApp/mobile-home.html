<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <!-- Top Search Bar -->
                <div
                    style="padding: 16px; background: #111; border-bottom: 1px solid #222; position: sticky; top: 0; z-index: 10;">
                    <div class="search-bar-group">
                        <div
                            style="background: #0a0a0a; border: 1px solid #333; border-radius: 12px; padding: 10px 12px; display: flex; align-items: center; gap: 10px;">
                            <svg class="search-icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                                <circle cx="11" cy="11" r="8"></circle>
                                <path d="m21 21-4.35-4.35"></path>
                            </svg>
                            <input type="text" placeholder="Search products..."
                                style="flex: 1; background: transparent; border: none; color: #fff; font-family: var(--font-body); font-size: 14px; outline: none;"
                                onfocus="window.location.href='mobile-search.html'">
                        </div>
                    </div>
                </div>

                <div style="flex: 1; overflow-y: auto; padding: 16px;">
                    <!-- Trending -->
                    <div
                        style="font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 12px; font-family: var(--font-mono);">
                        TRENDING NOW</div>
                    <div style="display: flex; gap: 12px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 8px;">
                        <a href="mobile-product.html" class="product-card clickable clickable-product"
                            style="width: 160px; flex-shrink: 0; display: block;">
                            <div class="pc-img" style="height: 120px;"><span class="pc-tag"
                                    style="font-size: 9px; padding: 2px 6px;">HOT</span></div>
                            <div class="pc-content" style="padding: 12px;">
                                <div class="pc-title" style="font-size: 14px;">iPhone 15</div>
                                <div class="pc-price" style="font-size: 16px;"><span class="price-currency">Rs.</span>
                                    315<span class="price-decimal">k</span></div>
                            </div>
                        </a>
                        <a href="mobile-product.html" class="product-card clickable clickable-product"
                            style="width: 160px; flex-shrink: 0; display: block;">
                            <div class="pc-img" style="height: 120px;"></div>
                            <div class="pc-content" style="padding: 12px;">
                                <div class="pc-title" style="font-size: 14px;">AirPods Pro</div>
                                <div class="pc-price" style="font-size: 16px;"><span class="price-currency">Rs.</span>
                                    65<span class="price-decimal">k</span></div>
                            </div>
                        </a>
                        <a href="mobile-product.html" class="product-card clickable clickable-product"
                            style="width: 160px; flex-shrink: 0; display: block;">
                            <div class="pc-img" style="height: 120px;"><span class="pc-tag"
                                    style="font-size: 9px; padding: 2px 6px;">NEW</span></div>
                            <div class="pc-content" style="padding: 12px;">
                                <div class="pc-title" style="font-size: 14px;">iPad Pro</div>
                                <div class="pc-price" style="font-size: 16px;"><span class="price-currency">Rs.</span>
                                    245<span class="price-decimal">k</span></div>
                            </div>
                        </a>
                    </div>

                    <!-- Recently Viewed -->
                    <div
                        style="font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 12px; font-family: var(--font-mono);">
                        RECENTLY VIEWED</div>
                    <div style="display: flex; gap: 12px; margin-bottom: 24px; overflow-x: auto; padding-bottom: 8px;">
                        <a href="mobile-product.html" class="product-card clickable clickable-product"
                            style="width: 140px; flex-shrink: 0; display: block;">
                            <div class="pc-img" style="height: 100px;"></div>
                            <div class="pc-content" style="padding: 10px;">
                                <div class="pc-title" style="font-size: 13px;">MacBook Air</div>
                                <div class="pc-price" style="font-size: 14px;"><span class="price-currency">Rs.</span>
                                    285<span class="price-decimal">k</span></div>
                            </div>
                        </a>
                        <a href="mobile-product.html" class="product-card clickable clickable-product"
                            style="width: 140px; flex-shrink: 0; display: block;">
                            <div class="pc-img" style="height: 100px;"></div>
                            <div class="pc-content" style="padding: 10px;">
                                <div class="pc-title" style="font-size: 13px;">Sony XM5</div>
                                <div class="pc-price" style="font-size: 14px;"><span class="price-currency">Rs.</span>
                                    85<span class="price-decimal">k</span></div>
                            </div>
                        </a>
                    </div>

                    <!-- Recommendations -->
                    <div
                        style="font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 12px; font-family: var(--font-mono);">
                        RECOMMENDED FOR YOU</div>
                    <a href="mobile-product.html" class="product-card clickable clickable-product"
                        style="width: 100%; margin-bottom: 16px; display: block;">
                        <div class="pc-img" style="height: 180px;"><span class="pc-tag">SAVE 20%</span></div>
                        <div class="pc-content">
                            <div class="pc-title">Samsung S24 Ultra</div>
                            <div class="pc-price" style="font-size: 20px;"><span class="price-currency">Rs.</span>
                                320<span class="price-decimal">,000</span></div>
                            <div class="pc-meta" style="margin-top: 8px;"><span>Daraz.pk</span><span
                                    style="color: var(--accent-secondary);">â˜… 4.8</span></div>
                            <button class="btn btn-primary"
                                style="width: 100%; margin-top: 12px; justify-content: center; font-size: 12px; padding: 10px;">TRACK
                                PRICE</button>
                        </div>
                    </a>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <a href="mobile-home.html" class="nav-item active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                    <a href="mobile-search.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a>
                    <a href="mobile-profile.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
