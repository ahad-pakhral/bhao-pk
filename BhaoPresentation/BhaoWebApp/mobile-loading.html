<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Loading...</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
    <script>
        setTimeout(function () {
            window.location.href = 'mobile-home.html';
        }, 2000);
    </script>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div
                    style="height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; text-align: center;">
                    <div class="loading-spinner"
                        style="width: 40px; height: 40px; border: 3px solid #333; border-top-color: var(--accent-primary); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;">
                    </div>
                    <div style="font-family: var(--font-mono); font-size: 12px; color: #666; letter-spacing: 2px;">
                        INITIALIZING...</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
