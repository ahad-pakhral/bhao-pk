<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Product</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div
                    style="padding: 20px; background: #111; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 12px; position: sticky; top: 0; z-index: 10;">
                    <a href="javascript:history.back()" class="clickable"
                        style="color: #fff; font-size: 20px; padding: 4px; text-decoration: none;">‚Üê</a>
                    <span style="flex: 1; font-family: var(--font-display); font-weight: 800; font-size: 16px;">Product
                        Details</span>
                    <span class="clickable" style="color: #fff; font-size: 20px; padding: 4px;">‚ô°</span>
                    <span class="clickable" style="color: #fff; font-size: 20px; padding: 4px;">‚û¶</span>
                </div>

                <div style="flex: 1; overflow-y: auto;">
                    <!-- Image Carousel -->
                    <div
                        style="height: 300px; background: #222; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                        <span class="badge badge-primary"
                            style="position: absolute; top: 12px; left: 12px; z-index: 1;">BEST DEAL</span>
                        <div style="font-size: 64px; color: #444;">üì±</div>
                        <div style="position: absolute; bottom: 12px; display: flex; gap: 6px;">
                            <div style="width: 8px; height: 8px; background: #fff; border-radius: 50%;"></div>
                            <div style="width: 8px; height: 8px; background: #666; border-radius: 50%;"></div>
                            <div style="width: 8px; height: 8px; background: #666; border-radius: 50%;"></div>
                        </div>
                    </div>

                    <div style="padding: 20px;">
                        <!-- Title & Price -->
                        <h2
                            style="font-family: var(--font-display); font-weight: 900; font-size: 24px; margin: 0 0 8px; letter-spacing: -0.5px;">
                            iPhone 15 Pro</h2>
                        <div
                            style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                            <div style="font-size: 14px; color: #aaa; font-family: var(--font-body);">256GB ‚Ä¢ Titanium ‚Ä¢
                                Daraz</div>
                            <div style="color: var(--accent-secondary); font-weight: bold;">‚òÖ 4.9 (120)</div>
                        </div>
                        <div class="pc-price" style="font-size: 32px; margin-bottom: 20px;"><span
                                class="price-currency">Rs.</span> 345<span class="price-decimal">,000</span></div>

                        <!-- Action Buttons -->
                        <div style="display: flex; gap: 12px; margin-bottom: 24px;">
                            <a href="#" class="btn btn-primary clickable"
                                style="flex: 1; justify-content: center; text-decoration: none;">Open in Daraz</a>
                            <a href="#" class="btn btn-secondary clickable"
                                style="flex: 1; justify-content: center; text-decoration: none;">Set Alert</a>
                        </div>

                        <!-- Price History Graph -->
                        <div
                            style="background: #111; padding: 16px; border-radius: 12px; margin-bottom: 24px; border: 1px solid #333;">
                            <div
                                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                                <div
                                    style="font-size: 12px; color: #666; font-family: var(--font-mono); letter-spacing: 1px;">
                                    PRICE HISTORY</div>
                                <div style="color: var(--accent-success);">‚Üì 5% (Last 30 Days)</div>
                            </div>
                            <div class="price-chart" style="height: 120px;">
                                <div class="price-chart-bar" style="height: 30%;" data-price="Rs. 360k" data-date="3mo">
                                </div>
                                <div class="price-chart-bar" style="height: 50%;" data-price="Rs. 355k" data-date="2mo">
                                </div>
                                <div class="price-chart-bar" style="height: 40%;" data-price="Rs. 350k" data-date="1mo">
                                </div>
                                <div class="price-chart-bar" style="height: 60%;" data-price="Rs. 348k" data-date="2w">
                                </div>
                                <div class="price-chart-bar" style="height: 25%; background: var(--accent-primary);"
                                    data-price="Rs. 345k" data-date="Now"></div>
                                <div class="price-chart-crosshair"></div>
                                <div class="price-chart-tooltip"></div>
                            </div>
                        </div>

                        <!-- Specs Table -->
                        <div style="margin-bottom: 24px;">
                            <div
                                style="font-size: 14px; font-weight: 700; margin-bottom: 12px; font-family: var(--font-mono);">
                                SPECIFICATIONS</div>
                            <div
                                style="background: #111; border-radius: 8px; border: 1px solid #333; overflow: hidden;">
                                <div style="display: flex; padding: 12px; border-bottom: 1px solid #222;">
                                    <div style="width: 100px; color: #666; font-size: 13px;">Display</div>
                                    <div style="flex: 1; font-size: 13px;">6.1" Super Retina XDR</div>
                                </div>
                                <div style="display: flex; padding: 12px; border-bottom: 1px solid #222;">
                                    <div style="width: 100px; color: #666; font-size: 13px;">Processor</div>
                                    <div style="flex: 1; font-size: 13px;">A17 Pro</div>
                                </div>
                                <div style="display: flex; padding: 12px;">
                                    <div style="width: 100px; color: #666; font-size: 13px;">Camera</div>
                                    <div style="flex: 1; font-size: 13px;">48MP Main ‚Ä¢ 12MP Ultra</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <a href="mobile-home.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                    <a href="mobile-search.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a>
                    <a href="mobile-profile.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
