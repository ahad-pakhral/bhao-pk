<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHAO.pk - Mobile Search</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        #app-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            background: #111;
        }

        .mobile-screen {
            width: 100%;
            max-width: 480px;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Reset specific styles for standalone page */
        .mobile-screen {
            border-radius: 0;
        }

        .device-frame {
            padding: 0;
            border: none;
            background: transparent;
            box-shadow: none;
            width: 100%;
            height: 100%;
        }

        /* Navigation Bar Styles */
        .bottom-nav {
            height: 60px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid #333;
            flex-shrink: 0;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 100%;
            cursor: pointer;
            color: #666;
        }

        .nav-item.active {
            color: var(--accent-primary);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            margin-bottom: 4px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div id="app-container">
        <div class="device-frame">
            <div class="mobile-screen">
                <div
                    style="padding: 16px; background: #111; border-bottom: 1px solid #222; display: flex; align-items: center; gap: 12px;">
                    <a href="mobile-home.html" class="clickable"
                        style="color: #fff; font-size: 20px; padding: 4px; text-decoration: none;">←</a>
                    <div style="flex: 1; font-family: var(--font-body); font-size: 14px; color: #fff;">
                        "iPhone 15"
                    </div>
                    <div class="clickable"
                        style="font-size: 12px; color: var(--accent-primary); display: flex; align-items: center; gap: 4px;">
                        Sort ▼
                    </div>
                </div>

                <div
                    style="padding: 12px 16px; background: #0a0a0a; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-size: 11px; color: #666; font-family: var(--font-mono);">12 RESULTS</div>
                    <button class="btn btn-ghost clickable"
                        style="font-size: 11px; padding: 6px 12px; border: 1px solid #333; color: #aaa;"
                        onclick="document.getElementById('mobile-filters-panel').style.display = document.getElementById('mobile-filters-panel').style.display === 'none' ? 'block' : 'none'">FILTERS</button>
                </div>

                <div id="mobile-filters-panel"
                    style="display: none; padding: 16px; background: #0a0a0a; border-bottom: 1px solid #222;">
                    <div
                        style="font-size: 11px; color: #666; text-transform: uppercase; margin-bottom: 12px; font-family: var(--font-mono);">
                        FILTERS</div>
                    <div style="margin-bottom: 16px;">
                        <div
                            style="font-size: 12px; font-weight: 600; margin-bottom: 8px; font-family: var(--font-mono);">
                            PRICE RANGE</div>
                        <div style="display: flex; gap: 8px;">
                            <input type="text" class="input-field" placeholder="Min"
                                style="flex: 1; padding: 8px; font-size: 12px;">
                            <input type="text" class="input-field" placeholder="Max"
                                style="flex: 1; padding: 8px; font-size: 12px;">
                        </div>
                    </div>
                    <div style="margin-bottom: 16px;">
                        <div
                            style="font-size: 12px; font-weight: 600; margin-bottom: 8px; font-family: var(--font-mono);">
                            STORE</div>
                        <div style="display: flex; flex-direction: column; gap: 6px;">
                            <label
                                style="display: flex; align-items: center; gap: 8px; font-size: 12px; color: #aaa; cursor: pointer;"><input
                                    type="checkbox"> Daraz</label>
                            <label
                                style="display: flex; align-items: center; gap: 8px; font-size: 12px; color: #aaa; cursor: pointer;"><input
                                    type="checkbox"> Telemart</label>
                            <label
                                style="display: flex; align-items: center; gap: 8px; font-size: 12px; color: #aaa; cursor: pointer;"><input
                                    type="checkbox"> Shophive</label>
                        </div>
                    </div>
                    <button class="btn btn-primary"
                        style="width: 100%; justify-content: center; font-size: 11px; padding: 8px;"
                        onclick="document.getElementById('mobile-filters-panel').style.display = 'none'">APPLY</button>
                </div>

                <div style="flex: 1; overflow-y: auto; padding: 16px;">
                    <a href="mobile-product.html" class="product-card clickable clickable-product product-item"
                        style="width: 100%; margin-bottom: 12px; display: flex; padding: 12px; position: relative; text-decoration: none;">
                        <div class="pc-img"
                            style="width: 100px; height: 100px; border-radius: 8px; flex-shrink: 0; overflow: hidden;">
                        </div>
                        <div style="flex: 1; margin-left: 12px;">
                            <div class="pc-title" style="font-size: 16px; margin-bottom: 4px;">iPhone 15 Pro</div>
                            <div style="font-size: 11px; color: #666; margin-bottom: 6px;">256GB • 5G • Daraz</div>
                            <div class="pc-price" style="font-size: 18px;"><span class="price-currency">Rs.</span>
                                345<span class="price-decimal">,000</span></div>
                            <div style="font-size: 11px; color: var(--accent-secondary); margin-top: 4px;">★ 4.9 (120)
                            </div>
                        </div>
                        <span class="badge badge-primary"
                            style="position: absolute; top: 12px; right: 12px; font-size: 9px;">BEST</span>
                    </a>

                    <a href="mobile-product.html" class="product-card clickable clickable-product product-item"
                        style="width: 100%; margin-bottom: 12px; display: flex; padding: 12px; position: relative; text-decoration: none;">
                        <div class="pc-img"
                            style="width: 100px; height: 100px; border-radius: 8px; flex-shrink: 0; overflow: hidden;">
                        </div>
                        <div style="flex: 1; margin-left: 12px;">
                            <div class="pc-title" style="font-size: 16px; margin-bottom: 4px;">iPhone 15</div>
                            <div style="font-size: 11px; color: #666; margin-bottom: 6px;">128GB • Telemart</div>
                            <div class="pc-price" style="font-size: 18px;"><span class="price-currency">Rs.</span>
                                315<span class="price-decimal">,000</span></div>
                            <div style="font-size: 11px; color: var(--accent-secondary); margin-top: 4px;">★ 4.5 (89)
                            </div>
                        </div>
                    </a>

                    <!-- Pagination -->
                    <div style="display: flex; justify-content: center; gap: 8px; margin-top: 20px;">
                        <button class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;">Prev</button>
                        <button class="btn btn-primary" style="padding: 8px 12px; font-size: 12px;">1</button>
                        <button class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;">2</button>
                        <button class="btn btn-secondary" style="padding: 8px 12px; font-size: 12px;">Next</button>
                    </div>
                </div>

                <!-- Bottom Navigation -->
                <div class="bottom-nav">
                    <a href="mobile-home.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </a>
                    <a href="mobile-search.html" class="nav-item active">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a>
                    <a href="mobile-profile.html" class="nav-item">
                        <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
